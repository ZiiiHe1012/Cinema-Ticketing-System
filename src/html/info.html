<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/info.css">
    <title>电影选座系统</title>
</head>

<body>
    <!-- 顶部导航栏 - 保持原有样式 -->
    <div class="infoBar">
        <!--左侧项目名称-->
        <div class="projectName">
            <p class="projectNameFont">CINEMATIX</p>
        </div>
        <!--右侧个人头像-->
        <div class="avatar"></div>
        <!--右侧返回按钮-->
        <button type="button" class="return" id="returnButton">
            <p class="reservationFont">返回主界面</p>
        </button>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="content-container">
        <!-- 订单卡片 -->
        <div class="order-card">
            <!-- 订单上半栏信息 -->
            <div class="route-title">电影名：大闹天宫</div>
            <div class="route-detail">
                <div>观影时间：2025-08-03 08:20-11:20</div>
                <div>姓名：DENG/WEIXIAN</div>
                <div>年龄：20</div>
                <div>影厅号：1</div>
                <div>座位号：第3排17号</div>
            </div>
            
            <!-- 订单中间部分购票信息 -->
            <div class="order-info">
                <div>
                    <span class="order-number">购票代表：DENG/WEIXIAN</span>
                    <span class="order-date">预订日期：2025-05-20</span>
                </div>
                <button class="btn delete">退票</button>
            </div>
            
            <!-- 订单下半部分票的信息-->
            <div class="order-category ">
                <button class="btn">团体票</button>
                <button class="btn">成人票</button>
            </div>
            
            <!-- 订单最下部分-->
            <div class="order-info">
                <div class="status">已出票</div>
                <div class="price">¥68</div>
            </div>
        </div>
    </div>


    <script src="../scripts/navigation.js"></script>
</body>
</html>
